<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Cross out text within del tag -->
    <p>
        Discount price of <del>$20</del>$10
    </p>
    <!-- Hightlight text within mark tag -->
    <p>
        Discount price of <mark>$20</mark>
    </p>
    <!-- Underline text within ins tag -->
    <p>
        Discount price of <ins>$20</ins>
    </p>
    <p id="paragraph"> Line 1 of text <br /><br /> Line 2 of text <br /><br />
        Line 3 of text
    </p>
    <style>
        #paragraph{text-align: center;}
    </style>
</body>
</html>
