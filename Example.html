<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Examples</title>
</head>
<body>
    <!-- "Inline" styling -->
    <p id="img1">
        Text we want to apply the style to
    </p>
    <p id="img2">
        Another line of text
    </p>
    <style>
        #img1 {color: lightcoral;}
        #img2 {color:lightblue;}
    </style>

    <p class="class1">
        Element 1
    </p>
    <p class="class2">
        Element 2
    </p>
    <p class="class1">
        Element 3
    </p>
    <p class="class2">
        Element 4
    </p>

    <style>
        .class1 {color: lightpink; font-size: 50px;}
        .class2 {color:purple; font-size: 20px;}
        body {background-color: black;}
    </style>
</body>
</html>
